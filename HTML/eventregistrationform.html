

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style/eventregistrationform.css">
    <link rel="stylesheet" href="js/eventregistrationform.js">

    <title>Registration Form</title>
</head>
<body>


    <div class="background">
        <div class="container">
          <div class="screen">
            <div class="screen-header">
             
            </div>
            <div class="screen-body">
              <div class="screen-body-item left">
                <div class="app-title">

                   
                  <span>REGISTRATION FORM</span>
                </div>
              </div>

              <form action="/registrationsuccesful" method="post">
                
              <div class="screen-body-item">
                <div class="app-form">
                  <div class="app-form-group">
                    <input class="app-form-control" placeholder="NAME"type="text" id="firstname" >
                  </div>
                  <div class="app-form-group">
                    <input class="app-form-control" placeholder="EMAIL"type="text" id="gmail">
                  </div>
                  <div class="app-form-group">
                    <input class="app-form-control" placeholder="CONTACT NO"type="text" id="number">
                  </div>
                  <div class="app-form-group message">
                    <input class="app-form-control" placeholder="EVENTNAME"type="text" id="eventname">
            
                  </div>
                  <div class="app-form-group buttons">
                    <!-- <button class="app-form-button">CANCEL</button> -->
                    <button class="app-form-button" onclick='sendMail()' action = "POST" >SEND</button>
                  </div>
                </div>
            </form>
              </div>
            </div>
          </div>
      
</body>
</html>
